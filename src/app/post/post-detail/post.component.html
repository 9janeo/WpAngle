<div *ngIf="data | async as post">
    <section class="hero">
        <img src="{{ post.featured_image_src }}" alt="" />
    </section>
    <h3>{{ post.title.rendered }}</h3>
    <span [innerHtml]="post.safeContent"></span>
    <p>{{ post.content.rendered }}</p>
    <p>{{ post.content.rendered | sanitizeHtml }}</p>
    <button (click)="onBack()">Back</button>
</div>
